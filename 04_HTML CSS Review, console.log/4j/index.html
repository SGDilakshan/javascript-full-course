4j) Continuing from 4i, add omclick = "..." attributes to the two buttons:
- When clicking 'Add to cart', create a popup with the text 'Added'
- When Clicking 'Buy now', display the message 'Loading...' in the Console, and then create a popup with the text 'Purchased'.

<!DOCTYPE html>
<html>
  <head>
    <style>
      .add-to-cart-button {
        background-color: yellow;
      }

      .buy-now-button {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <p>Adults Plain Cotton T-shirt</p>
    <p>Price: $7.99</p>
    <button class="add-to-cart-button" onclick="alert('Added');">
        Add to cart
    </button>
    <button class="buy-now-button" onclick="console.log('Loading...'); alert('Purchased');">
        Buy now
    </button>
  </body>
</html>
